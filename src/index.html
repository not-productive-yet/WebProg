<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Mein Lernplan</title>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat|Titillium+Web&display=swap");
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <section id="app">
      <header>
        <h1>Mein Lernplan</h1>
        <nav>
          <ul>
            <li id="aufgabenNav" href="/aufgaben" data-navigo>Aufgaben</li>
            <li id="fächerNav" href="/fächer" data-navigo>Fächer</li>
            <li id="designNav" href="/designs" data-navigo>Designs</li>
          </ul>
        </nav>
      </header>
      <main></main>
    </section>

    <section id="fächer" class="hidden">
      <header></header>

      <main>
        <ul id="fächerList"></ul>
        <button
          type="button"
          class="add"
          id="addFach"
          href="/neuesFach"
          data-navigo
        >
          <div class="circle" id="addNewButtonFächer">
            <span class="icon arrow" />
          </div>
          <p class="button-text">Neues Fach</p>
        </button>
      </main>
    </section>

    <section id="aufgaben" class="hidden">
      <header></header>

      <main>
        <div id="anzahlTodo"></div>
        <div id="snackbar">Some message..</div>
        <button
          type="button"
          class="add"
          id="addAufgabe"
          href="/neueAufgabe"
          data-navigo
        >
          <div class="circle" id="addNewButtonAufgaben">
            <span class="icon arrow" />
          </div>
          <p class="button-text">Neue Aufgabe</p>
        </button>
        <ul id="aufgabenList"></ul>
      </main>
    </section>

    <section id="neueAufgabe" class="hidden">
      <header></header>

      <main>
        <h3 id="überschriftNeueAufgabe">Neue Aufgabe:</h3>
        <div id="inputsAufgabe">
          <input id="inputFach" placeholder="Fach" type="text" />
          <input id="inputTodo" placeholder="Aufgabe" type="text" />
          <input id="inputTage" placeholder="Tage bis fällig" type="text" />
        </div>
        <div id="buttonsNeueAufgabe">
          <button
            type="button"
            class="saveAndBack"
            id="zurück"
            class="button"
            href="/Aufgaben"
            data-navigo
          >
            Zurück
          </button>
          <button type="button" class="saveAndBack" id="saveAufgabe">
            Speichern
          </button>
        </div>
      </main>
    </section>

    <section id="neuesFach" class="hidden">
      <header></header>

      <main>
        <h3 id="überschriftNeuesFach">Neues Fach:</h3>
        <div id="inputsFächer">
          <input id="inputFach" placeholder="Fach" type="text" />
          <input id="inputDozent" placeholder="Dozent" type="text" />
          <input id="inputEmail" placeholder="E-Mail" type="text" />
          <input id="inputKlausur" placeholder="Klausurtermin" type="date" />
          <input id="inputNotiz" placeholder="Notiz" type="text" />
        </div>
        <div id="buttonsNeuesFach">
          <button
            id="backToFächer"
            type="button"
            class="saveAndBack"
            class="button"
            href="/fächer"
            data-navigo
          >
            Zurück
          </button>
          <button
            id="saveFach"
            type="button"
            class="saveAndBack"
            class="button"
          >
            Speichern
          </button>
        </div>
      </main>
    </section>

    <section id="designs" class="hidden">
      <header></header>

      <main>
        <h3 id="überschriftDesign">Wählen sie ihr gewünschtes Design:</h3>
        <div id="inputsDesign"></div>
        <div id="buttonsDesign">
          <button id="dunkel" type="button" class="rot" class="button"></button>
          <button id="hell" type="button" class="gelb" class="button"></button>
          <button
            id="normal"
            type="button"
            class="braun"
            class="button"
          ></button>
        </div>
      </main>
    </section>
  </body>
</html>
