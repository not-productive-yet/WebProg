<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mein Lernplan</title>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat|Titillium+Web&display=swap");
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <section id="app">
      <header>
        <h1>Mein Lernplan</h1>
        <nav>
          <ul>
            <li id="addEntryNav" href="/aufgaben" data-navigo>Aufgaben</li>
            <li id="listNav" href="/fächer" data-navigo>Fächer</li>
            <li id="calenderNav" href="/designs" data-navigo>Designs</li>
          </ul>
        </nav>
      </header>
      <main></main>
    </section>

    <section id="fächer" class="hidden">
      <header></header>

      <main>
        <h3>Meine Fächer</h3>
        <ul id="fächerList"></ul>
        <button id="addAufgabe" href="/neuesFach" data-navigo>+</button>
        <a>Fach hinzufügen</a>
      </main>
    </section>

    <section id="aufgaben" class="hidden">
      <header></header>

      <main>
        <h3>Meine Aufgaben</h3>
        <ul id="aufgabenList"></ul>
        <button type="button" class="add" id="addAufgabe" href="/neueAufgabe" data-navigo>
        <div class="circle">
          <span class="icon arrow"</span>
        </div>
        <p class="button-text">Add New</p>
      </button>
      </main>
    </section>

    <section id="neueAufgabe" class="hidden">
      <header></header>

      <main>
        <h3>Neue Aufgabe:</h3>
        <div id="inputsFächer">
          <input id="inputFach" placeholder="Fach" type="text" />
          <input id="inputTodo" placeholder="Aufgabe" type="text" />
          <input id="inputTage" placeholder="Tage bis fällig" type="text" />
        </div>
        <button id="backToAufgaben" class="button" href="/aufgaben" data-navigo>
          zurück
        </button>
        <button id="saveAufgabe">speichern</button>
      </main>
    </section>

    <section id="neuesFach" class="hidden">
      <header></header>

      <main>
        <h3>Neues Fach:</h3>
        <input id="inputFach" placeholder="Fach" type="text" />
        <input id="inputDozent" placeholder="Dozent" type="text" />
        <input id="inputNotiz" placeholder="Notiz" type="text" />
        <input id="inputKlausur" placeholder="Klausur" type="text" />
        <button id="backToFächer" class="button" href="/fächer" data-navigo>
          zurück
        </button>
        <button id="saveFach">speichern</button>
      </main>
    </section>

    <section id="designs" class="hidden">
      <header></header>

      <main>
        <h3>Hintergrund</h3>
        <h3>Farbschema</h3>
        <p>hier könnte ihr Design stehen</p>
      </main>
    </section>
  </body>
</html>
